<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>学生详细信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        div {
            width: 1200px;
            height: 100px;
        }
        .form-group{
            height: 50px;
        }
    </style>
</head>
<body>
<div class="title" style="color:black;line-height:100px;font-size:40px;font-weight: bold;padding-left:30px;">
    学生详细信息
</div>
<hr style="filter: progid:dximagetransform.microsoft.glow(color=black,strength=10)" width="100%" color="#987cb9" size=1>
<div class="control-group" style="margin-left: 40% ; padding: 10px">
    <form role="form" class="form-inline" method="post">

        <div class="form-group control-group">
            <label class="control-label" for="sno">学号:</label>
            <input type="text" id='sno' class="form-control" value="{{ student.sno }}" name="sno">
        </div>

        <div class="form-group">
            <label class="control-label" for="name">姓名:</label>
            <input type="text" id='name' class="form-control" value="{{ student.name }}" name="name">
        </div>

        <div class="form-group">
            <label class="control-label" for="gender">性别:</label>
            <input type="text" id='gender' class="form-control" value="{{ student.gender }}" name="gender">
        </div>

        <div class="form-group">
            <label class="control-label" for="birthday">出生年月:</label>
            <input type="text" id='birthday' class="form-control" value="{{ student.birthday|date:"Y-m-d" }}" name="birthday">
        </div>

        <div class="form-group">
            <label class="control-label" for="mobile">手机号码:</label>
            <input type="text" id='mobile' class="form-control" value="{{ student.mobile }}" name="mobile">
        </div>

        <div class="form-group control-group">
             <label class="control-label" for="email">邮箱地址:</label>
            <input type="text" id='email' class="form-control" value="{{ student.email }}" name="email">
        </div>

        <div class="form-group">
            <label class="control-label" for="address">家庭地址:</label>
            <input type="text" id='address' class="form-control" value="{{ student.address }}" name="address">
        </div>

        <input type="button" class="form-control btn btn-primary" value="返回" onclick="back()" style="margin-left: 10%">
    </form>
    <script>
        function back() {
        location.href = '/student/index/'
    }
    </script>
</div>
</body>
</html>
