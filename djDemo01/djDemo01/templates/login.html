<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>10登陆界面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script><br>
	<style>
		#login{
			background-color: aliceblue;
			width: 450px;
			height: 400px;
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
			padding: 20px;
			border-radius: 20px;
		}
/*
		#login>form>div>input,label {
			font-weight: bold;
			font-size:16px;
			font-family: "微软雅黑"
		}
*/
	</style>
</head>
<body style="background-color: indigo; width: 100%;height: 100%;">
	<div class="container">
		<div id = "login">
			<form class="form">
				<h2 style="text-align: center;font-weight: bold;">培训管理系统登陆</h2>
				<hr>
				<hr>
				<div class="form-group">
					<label for="user">用户名：</label>
					<input type="text" class="form-control" placeholder="请输入用户名" id="user">
				</div>
				<div class="form-group">
					<label for="password">密码：</label>
					<input type="password" class="form-control" placeholder="请输入密码" id="password">
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox">请记住我
						</label>
					</div>
				</div>
				<input type="submit" class="form-control" value="提交" style="background-color:navy;color:aliceblue;font-weight: bold;font-size:18px">
			</form>
		</div>
	</div>
</body>
</html>
